<div style="height:50px;vertical-align:middle;line-height:50px;">
    <a href="pocket.html#/list">
        <button class="btn btn-default">返回</button>
    </a>

</div>
<p style="text-align:right;fload:right;">记录时间：<span ng-bind="datetime"></span></p>

<table class="table table-striped">
    <tr>
        <th>name</th>
        <th>zhengfu</th>
        <th>num</th>
        <th>about</th>
    </tr>
    <tr ng-repeat="detail in remainsDetail.remaining">
        <td>{{detail.name}}</td>
        <td>{{detail.zhengfu}}</td>
        <td>{{detail.num}}</td>
        <td>{{detail.about}}</td>
    </tr>
</table>
